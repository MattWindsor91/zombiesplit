# System configuration for zombiesplit.
#
# You may edit this, but there isn't any way to override parts of the config
# yet, so be careful!

db_path = "zombiesplit.db"
comparison_provider = "Database"

# Window metrics
[ui.window]
	# Window width and height.
	win_w = 320
	win_h = 640
	# Padding of window elements.
	padding = 4
	# Height of various parts of the window.
	# Each is stacked atop each other, with the remaining space being used
	# for the splits.
	header_h = 40
	total_h = 32
	split_h = 16

# Fonts
[ui.fonts]
	large = "assets/fonts/large"
	medium = "assets/fonts/medium"
	small = "assets/fonts/small"

# Based on the Endesga EDG32 palette
[ui.colours.bg]
	window = "rgb(38,43,68)" # Shade
	editor = "rgb(18,78,137)" # Deep
	editor_field = "rgb(0,149,233)" # Archaeon
[ui.colours.fg]
	editor = "rgb(44,232,245)" # Ion
	editor_field = "white"
	cursor = "rgb(246,117,112)" # Peach
	done = "rgb(139,155,180)" # Zinc
	normal = "white"
	header = "rgb(192,203,220)" # Aluminium
	time_none = "rgb(90,105,136)" # Iron
	time_ahead = "rgb(99,199,77)" # Moss
	time_ahead_losing = "rgb(62,137,72)" # Flora
	time_behind_gaining = "rgb(228,59,68)" # Fabric
	time_behind = "rgb(255,0,68)" # Iiem
	time_split_ahead = "rgb(254,174,52)" # Glow
